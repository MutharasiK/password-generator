<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ğŸ”Password Generator</h1>

    <div class="controls">
      <label>Password length: <span id="length-value">12</span></label>
      <input type="range" min="6" max="32" value="12" id="length-slider">
    </div>

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols" checked> Symbols</label>
    </div>

    <button id="generate">Generate Password</button>

    <div class="result">
      <p id="password">Your password will appear here</p>
      <button id="copy">ğŸ“‹ Copy</button>
    </div>

    <div class="strength">
      Strength: <span id="strength-text">-</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
